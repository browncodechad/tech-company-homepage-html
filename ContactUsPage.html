<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <link rel="icon" href="Media/icon.ico" type="image/x-icon">
    </head>
    <body>
        <header align="center">
            <h1>Contact Us</h1>
        </header>
        <main>
            <fieldset align="center"> <!-- I have to align this entire field in the center of the page and also reduce its width to 250, but somehow only EITHER of them works. -->
                <legend align="center">Contact Form</legend>
            <form action="index.php" method="POST">
                <label for="name">What is your name?:</label>
                <input type="text" id="name" name="user_name" required><br><br>
                <label for="email">What is your email?:</label>
                <input type="email" id="email" name="user_email" required><br><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password" minlength="8" required><br><br>
                <label for="reason">What's the reason you're contacting us?:</label>
                <select id="reason" name="reason_of_contact" required>
                    <option value="" disabled selected></option>
                    <option value="Query">Query</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Suggestion">Suggestion</option>
                    <option value="Partnership">Partnership</option>
                    <option value="Support">Support</option>
                </select><br><br>
                <label for="details">Tell us what you have to say:</label>
                <textarea id="details" name="details" required></textarea><br>
                <input type="submit"> <input type="reset">
            </form>
            </fieldset>
        </main>
        <footer>
            <hr>
            &copy; Tech<sup>TM</sup>            
        </footer>
    </body>
</html>
