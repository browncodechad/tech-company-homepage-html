<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="icon" href="Media/icon.ico" type="image/x-icon">
    </head>
    <body>
        <header align="center">
            <h1>Contact Us</h1>
        </header>
        <main>
            <fieldset style="width: 260px;">
                <legend align="center">Contact Form</legend>
            <form>
                <label for="name">What is your name?:</label>
                <input type="text" id="name" name="user_name" required><br>
                <label for="email">What is your email?:</label>
                <input type="email" id="email" name="user_email" required><br>
                <label for="reason">What's the reason you're contacting us?:</label>
                <select id="reason" name="reason_of_contact" required>
                    <option value="" disabled selected></option>
                    <option value="Query">Query</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Suggestion">Suggestion</option>
                </select>
            </form>
            </fieldset>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
